<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fever Dream</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Fever Dream</h1>
        <p class="subtitle">Dash through the drift and keep your lucidity intact.</p>
      </header>
      <section class="hud" aria-live="polite">
        <div class="hud-block">
          <span class="label">Lucidity</span>
          <div class="meter" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div id="energy-fill" class="meter-fill"></div>
          </div>
          <span id="energy-value" class="value">100%</span>
        </div>
        <div class="hud-block">
          <span class="label">Shift</span>
          <span id="state-value" class="value">Low energy</span>
        </div>
        <div class="hud-block">
          <span class="label">Score</span>
          <span id="score-value" class="value">0</span>
        </div>
      </section>
      <canvas id="game" width="800" height="450" aria-label="Game canvas"></canvas>
      <p id="status-value" class="status">Shift in 12s</p>
      <p class="controls">
        Move: WASD/Arrow keys · Jump: Space · Dash: Shift · Restart: R
      </p>
    </main>
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
